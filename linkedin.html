<!DOCTYPE html>
<html>
<head>
	<title>LinkedIN</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<!-- Top Nav -->
			<header>
					<div class='container flex phone-nav'>
						<div class="img-container">
								<img src="https://www.freepngimg.com/thumb/bill_gates/23973-7-bill-gates-file.png" class="image" alt='Profile picture'>
						</div>
								<div class="Search-box">
							<i class="fa fa-search" style="font-size:1.25rem"></i>
									<input type="text" class="text-box" placeholder="Search">
									<i class="fa fa-qrcode" style="font-size:1.25rem"></i>
								</div>
								<div class="icon-container">
									<span class="material-icons">
									message
									</span>
								</div>

					</div>
					<div class='container flex pc-nav'><!-- start -->
							<div class="nav-box">
								<div class="logo"><!--logo div -->
									<i class="fa fa-linkedin-square" style="color:blue;font-size:3.125rem"></i>	
								</div><!-- end logo -->

								<div class="Search-box"><!-- search box -->
										<i class="fa fa-search" style="font-size:1.6rem; color:gray;"></i>
										<input type="text" class="text-box1" placeholder="Search">
								</div><!-- end of search box-->
							</div>
							<div class="icons-box"><!-- icon box start-->
										<div class="home"><!-- start sub-part 1 -->
												<span class="material-icons"  style="font-size:2rem;">
													home
												</span>
												<div>Home</div>
										</div><!-- end sub-part1-->

									<div class="person"><!-- start sub-part2 -->
										<span class="material-icons" style="font-size: 2rem;">
											supervisor_account
										</span>
										<div>My Network</div>
									</div><!-- end sub-part2-->

									<div class="job-icon"><!-- start job -->
										<i class="fa fa-briefcase" style="font-size:2rem"></i>
										<div>Jobs</div>
									</div><!-- job end-->

									<div class="message-box"><!-- message box start-->
										<span class="material-icons" style="font-size:2rem">
										message
										</span>
										<div>Messaging</div>
									</div><!-- message box end -->

									<div class="notification"><!-- notification-->
										<i class="fa fa-bell-o" style="font-size:2rem"></i>
										<div>Notification</div>
									</div><!--end of notification-->

									<div class="user-profile"><!-- user profile start-->
											<img src="https://www.freepngimg.com/thumb/bill_gates/23973-7-bill-gates-file.png" 
											class="image-box" alt='Profile picture'>
											<div>Me</div>
									</div><!-- end user profile-->

									<div class="work-box"><!--work start-->
										<i class="fa fa-th" style="font-size:2rem;"></i>
										<div>Work</div>
										<!-- <span class='paid-span'>Try Premium Free for 1 month</span> -->
									</div><!-- end of work -->
									<span class='paid-span'>Try Premium Free for 1 month</span>
							</div><!--end of icon box -->
				</div><!-- end -->
					
			</header>
			<div class="middle-container"></div>
<!--  footer section  -->
			<footer> 
				<div class='container footer-icons'>
						<i class="fa fa-home" style="font-size:1.5rem;"></i>
						<i class="fa fa-user" style="font-size:1.5rem"></i>
						<i class="fa fa-plus-circle" style="font-size:1.5rem"></i>
						<i class="fa fa-bell-o" style="font-size:1.5rem"></i>
						<i class="fa fa-briefcase" style="font-size:1.5rem"></i>
						
				</div>
		 	</footer>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
